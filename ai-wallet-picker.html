  <link rel="canonical" href="https://walletstarter.com/ai-wallet-picker.html" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
  <style>
    body {
      background-color: #1e2b30;
      font-family: 'Roboto', sans-serif;
      color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    .wizard {
      max-width: 600px;
      margin: 0 auto;
      background-color: #142427;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }
    label {
      display: block;
      text-align: left;
      margin: 1rem 0 0.5rem;
    }
    select, button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #66fcf1;
      color: #0f1116;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #52d4cc;
    }
    .result {
      font-size: 1.2rem;
      margin-top: 2rem;
      background: #0d3c3f;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Let AI Pick Your Crypto Wallet</h1>
  <div class="wizard">
    <label for="experience">What's your crypto experience?</label>
    <select id="experience">
      <option value="new">I'm brand new</option>
      <option value="some">I've used crypto apps before</option>
      <option value="advanced">I'm an active trader</option>
    </select>

    <label for="priority">What's most important to you?</label>
    <select id="priority">
      <option value="ease">Ease of use and security</option>
      <option value="fees">Low trading fees</option>
      <option value="features">Advanced features and altcoins</option>
    </select>

    <button onclick="pickWallet()">Get Recommendation →</button>

    <div class="result" id="result"></div>
  </div>

<script>
  function pickWallet() {
    const experience = document.getElementById('experience').value;
    const priority = document.getElementById('priority').value;
    const result = document.getElementById('result');

    if (experience === 'new' && priority === 'ease') {
  result.innerHTML = '<strong>Gemini</strong> is perfect for beginners with excellent security, UI, and onboarding bonuses. <a href="/go/gemini.html" onclick=\'gtag("event", "click", { event_category: "Affiliate", event_label: "Gemini link" });\'>Start Here →</a>';
} else if (priority === 'fees' && experience === 'advanced') {
  result.innerHTML = '<strong>Coinbase</strong> offers ultra-low fees and broad market access. Ideal for cost-conscious traders. <a href="/go/coinbase.html;\'>Start Here →</a>';
} else if (priority === 'features') {
  result.innerHTML = '<strong>Gemini</strong> is your best bet for features and simple useable technology. <a href="/go/gemini.html" onclick=\'gtag("event", "click", { event_category: "Affiliate", event_label: "Gemini link" });\'>Start Here →</a>';
} else {
  result.innerHTML = '<strong>Gemini</strong> is your best bet for secure and simple crypto onboarding. <a href="/go/gemini.html" onclick=\'gtag("event", "click", { event_category: "Affiliate", event_label: "Gemini link" });\'>Start Here →</a>';
}
  }
</script>
